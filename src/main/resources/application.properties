spring.profiles.active=local
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
jwt.secret=${JWT_SECRET}
spring.jpa.experimental.server_side_merge_fail_on_invalid_id=true
spring.jpa.hibernate.ddl-auto = none
#spring.jpa.hibernate.ddl-auto = create
#spring.jpa.hibernate.ddl-auto = update
#spring.jpa.hibernate.ddl-auto = create-drop

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans = true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.mvc.async.request-timeout=-1

# Upload directory configuration
# Local development: D:/spring/Project-spring-boot-web/images (giá trị mặc định trong MvcConfig)
# Production: Set this to your server's upload directory or use environment variable UPLOAD_DIR
# app.upload.dir=/var/www/uploads
# Hoặc sử dụng environment variable: app.upload.dir=${UPLOAD_DIR:/var/www/uploads}

# Session tracking - chỉ dùng cookie, không append jsessionid vào URL
server.servlet.session.tracking-modes=cookie
